<body>
    <div class="container">
        <h1 class="text-center pt-5">Register</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputfName" class="form-label">First Name:</label>
                <input class="form-control" type="text" id="inputfname" required>
            </div>
            <div class="col-md-6">
                <label for="inputlname" class="form-label">Last Name:</label>
                <input class="form-control" type="text" id="inputlname" required>
            </div>
            <div class="col-12">
                <label for="inputaddress" class="form-label">Address:</label>
                <textarea type="text" class="form-control" id="inputaddress" required></textarea>
            </div>
            <div class="row g-3 ">
                <div class="col-sm-6">
                    <label for="inputcountry" class="form-label">Country:</label>
                    <select id="inputcountry" class="form-select" required>
                        <option selected>Choose country</option selected>
                        <option value="Pakistan">Pakistan</option>
                        <option>India</option>
                        <option>Afghanistan</option>
                        <option>U.S</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="col-sm text-right">
                    <label class="form-label" for="gender">Gender:</label><br>
                    <input class="form-check-input" type="radio" for="radio" name="gridradio" id="m" value="male"
                        checked>
                    <label class="form-check-label" for="m">male</label>&nbsp;&nbsp;
                    <input class="form-check-input" type="radio" for="radio" name="gridradio" id="f" value="female">
                    <label class="form-check-label" for="f">female</label>
                </div>
            </div>
            <div class="row mb-3 pt-3">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1"
                            onchange="document.getElementById('btn_submit').disabled = !this.checked;">
                        <label class="form-check-label" for="gridCheck1">
                            Accept our Terms & Policy
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right p-3">
                    <button type="button" id="btn_submit" class="btn btn-primary float-end m-3" disabled>Submit</button>
                    <button type="reset" id="btn_cancel" class="btn btn-secondary float-end m-3">Cancel</button>
                </div>
        </form>
    </div>

    <div class="container">
        <h1 class="text-center pt-5">Register</h1>
        <form class="row g-3">

                <label for="populateinputfName" class="form-label">First Name:</label>

            <div class="row mb-3 pt-3">

    <script>

        document.getElementById("btn_submit").onclick = function () {
            var myfname = document.getElementById("inputfname").value
            var mylname = document.getElementById("inputlname").value


            var Address = document.getElementById("inputaddress").value
            // console.log(Address);

            var country = document.getElementById("inputcountry").value
            // console.log(country);

            // if(gender1= document.getElementById('m').checked==true){
            //     // console.log("male")
            // }else if(gender2= document.getElementById('f').checked==true){
            //     // console.log("female")
            // }else{
            //     // console.warn("gender not selected")
            // }

            var gender = document.getElementsByName('gridradio');
            for (var radio of gender) {
                if (radio.checked) {
                    // console.log(radio.value)
                    gender = radio.value
                }
            }


            var checker = document.getElementById('gridCheck1').checked == true;
            var submitbtn = document.getElementById('btn_submit');
            checker.onchange = function () {
                submitbtn.disabled = !this.checked;


            };
            var register = {
                Firstname: myfname,
                Lastname: mylname,
                Address: Address,
                Country: country,
                Gender: gender,
                Policy: checker
            }
            console.log(register);

            //populate labels
            // document.getElementById('populatefName').innerHTML = register.Firstname;
            // document.getElementById('populatelname').innerHTML = register.Lastname;
            // document.getElementById('populateaddress').innerHTML = register.Address;
            // document.getElementById('populatecountry').innerHTML = register.Country;
            // // document.getElementById('populategender').innerHTML = register.Gender;
            // gridradio
            // document.getElementById('populategridCheck1').innerHTML = register.Policy;

            //populate Input Fields
            //document.getElementById("populateinputfname").setAttribute(register.Firstname,"my default value")
            document.getElementById("populateinputfname").value = register.Firstname;
            document.getElementById("populateinputlname").value = register.Lastname;
            document.getElementById("populateinputaddress").value = register.Address;
            document.getElementById("populateinputcountry").value = register.Country;
            //document.getElementsByTagName("gridratio1").checked = register.Gender;

            if (register.Gender == 'male') {
                document.getElementById("populatem").checked = true
            } else {
                document.getElementById("populatef").checked = true
            }

            document.getElementById('populateinputgridCheck1').checked = register.Policy
        }
    </script>
